<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전역일 D-Day 카운터</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        #input-container {
            margin-bottom: 15px;
        }
        #target-date-input {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        #countdown-container {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            letter-spacing: -0.02em;
        }
        #instructions {
            font-size: 0.9rem;
            color: #888;
            margin-top: 8px;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <h2>전역일 입력</h2>
        <input type="date" id="target-date-input">
        <p id="instructions">전역일을 선택하면 D-Day가 나타납니다.</p>
    </div>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
