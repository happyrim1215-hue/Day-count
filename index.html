<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전역일 D-Day 카운터</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        #input-container {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        #target-date-input {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 10px 15px;
            border: 1px solid #c7c7c7;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #444;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        #target-date-input:hover {
            border-color: #a0a0a0;
            background-color: #e5e5e5;
        }
        #target-date-input:focus {
            border-color: #6a6a6a;
            box-shadow: 0 0 0 3px rgba(106, 106, 106, 0.2);
        }
        #countdown-container {
            font-size: 2.8rem;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: -0.05em;
            margin-top: 25px;
        }
        #instructions {
            font-size: 1rem;
            color: #999;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <h2>전역일을 알려주세요!</h2>
        <input type="date" id="target-date-input">
    </div>
    <div id="countdown-container">
        <div id="countdown">날짜를 선택해 주세요.</div> 
    </div>
    <p id="instructions">선택하신 날짜에 맞춰 D-Day가 계산됩니다.</p>
    <script src="script.js"></script>
</body>
</html>
