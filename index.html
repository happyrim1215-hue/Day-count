/* 수정된 코드 (index.html 파일의 <style> 태그 안) */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
    color: #333;
    text-align: center;
}
#input-container {
    margin-bottom: 15px; /* 간격 살짝 줄이기 */
}
#target-date-input {
    padding: 6px; /* 입력창 패딩 줄이기 */
    border: 1px solid #ddd; /* 테두리 색상 밝게 */
    border-radius: 4px;
    font-size: 0.95rem; /* 입력창 글자 크기 조정 */
}
#countdown-container {
    font-size: 2rem; /* D-Day 글자 크기 살짝 줄이기 */
    font-weight: 600; /* 글씨 굵기 조정 (bold보다 덜 굵게) */
    color: #333; /* 글자 색상 조정 */
    letter-spacing: -0.02em; /* 자간 조정하여 가독성 높이기 */
}
#instructions {
    font-size: 0.9rem; /* 안내 문구 크기 줄이기 */
    color: #888; /* 안내 문구 색상 조정 */
    margin-top: 8px; /* 간격 조정 */
}
h2 {
    font-size: 1.2rem; /* "전역일 입력" 제목 크기 조정 */
    font-weight: 500; /* 제목 굵기 조정 */
    color: #555;
    margin-bottom: 10px;
}
